<!DOCTYPE html>
<html>
  <head>
     <title>Wait Cost Tracker</title>
      <link rel="stylesheet" type="text/css" href="/stylesheets/test.css"/>
      <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Amatica+SC|Bungee+Inline|Bungee+Outline" rel="stylesheet">
	<script src="https://use.fontawesome.com/4fe929a566.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
  	<div class="container">
	  	<div>
		     <h1 class="title"><center>Wait Cost Tracker</center></h1>
		     <center>
		     	<button type="button" onclick="timer.toggleTimer()" class="timer-toggle-btn btn btn-success">  
<i class="fa fa-play" aria-hidden="true"></i> Start</button>
		     </center>
		     <div id="timer">
		     	<span id="time">15:00:12 time waiting </span>
		     	<span id="cost">at 100.00 per hr</span>
		   	</div>
		    <div id="totalCostOfWaiting">1,000,000.00</div>
	   	</div>
   	</div>
   	
    <script src="/scripts/timer.js" type="text/javascript"></script>
    <script src="/scripts/button-styling.js" type="text/javascript"></script>
    <script src="/scripts/write-to-page.js" type="text/javascript"></script>
    <script>timer = new Timer(new PageWriter())</script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  </body>
</html>
