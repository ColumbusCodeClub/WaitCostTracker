<!DOCTYPE html>
<html>
  <head>
     <title>Wait Cost Tracker</title>
      <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Amatica+SC|Bungee+Inline|Bungee+Outline|Monda|Changa+One" rel="stylesheet">
	<script src="https://use.fontawesome.com/4fe929a566.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="/stylesheets/test.css"/>
  </head>
  <body>
  	<div class="container">
	  	<div class="header">
		     <h1 class="title"><center>Wait Cost Tracker</center></h1>
		     <center>
		     	<button type="button" onclick="timer.toggleTimer()" class="timer-toggle-btn btn btn-green">  
					<i class="fa fa-play" aria-hidden="true"></i> START</button>
					<br/>
					<svg height="250" width="250">
						  <circle cx="125" cy="125" r="120" stroke="black" stroke-width="3" fill="white"></circle>
						  <line x1="125" y1="5" x2="125" y2="15" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="185" y1="21" x2="180" y2="30" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="229" y1="65" x2="220" y2="70" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="245" y1="125" x2="235" y2="125" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="229" y1="185" x2="220" y2="180" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="185" y1="229" x2="180" y2="220" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="125" y1="245" x2="125" y2="235" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="21" y1="185" x2="30" y2="180" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="65" y1="229" x2="70" y2="220" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="5" y1="125" x2="15" y2="125" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="21" y1="65" x2="30" y2="70" style="stroke:rgb(0,0,0);stroke-width:2"></line>
						  <line x1="65" y1="21" x2="70" y2="30" style="stroke:rgb(0,0,0);stroke-width:2"></line>
  						  <line id="stopwatch-hand" x1="125" y1="125" x2="125" y2="5" style="stroke:rgb(256,0,0);stroke-width:2"></line>
					</svg>
		     </center>
		     <div id="timer" class="results">
		     	<span id="time">0 minutes</span>
		     	<span id="cost">at cost</span>
		   	</div>
		    <div id="totalCostOfWaiting" class="results">1,000,000.00</div>
	   	</div>
   	</div>
   	
    <script src="/scripts/timer.js" type="text/javascript"></script>
    <script src="/scripts/button-styling.js" type="text/javascript"></script>
    <script src="/scripts/write-to-page.js" type="text/javascript"></script>
    <script>timer = new Timer(new PageWriter())</script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  </body>
</html>
